<!DOCTYPE html>

<html ng-app="KittiesApp">
	<head>

		<title>Kitties App!</title>
		<link rel="stylesheet" href="css/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body ng-controller="KittiesController as kitties">
		<div id="title">Adopt a Kitty</div>
		<div id="search">
			<input id="searchtextbox" type="text" ng-model="searchCat" placeholder="Search..."/>
        </div>	
		<div id="container">
		    <div class="left-container" > 
			  <ul class="cat_box" ng-repeat="cat in kitties.cats | filter:false | filter: searchCat">
			  <h1 class="dashed">{{cat.catName | uppercase}}</h1>
					
				<li class="dashed">
					<div class="catdesc">
						<h3>
						<span>Age: {{cat.monthsOld | number:0}} 
						</span> <br>Gender: {{cat.gender}}<br>{{cat.status}} 
						</h3>
					</div> 
					<img class="catpic" src={{cat.image}} alt={{cat.catName}}>
					<br />					
					<div>
						<button class="button" type="button" ng-click="cat.adopted=true;cat.status='Adopted'">Adopt Me!</button>
						<button class="button"  ng-click="kitties.deleteKittie(cat)">Delete</button>
					</div>
				</li>
			  </ul>
			</div>
			<div class="right-container" >
		  	  <ul class="cat_box" ng-repeat="cat in kitties.cats|  filter: true | filter: searchCat">
			  <h1 class="dashed">{{cat.catName | uppercase}}</h1>
					
				<li class="dashed">
					<div class="catdesc">
						<h3>
						<span>Age: {{cat.monthsOld | number:0}} 
						</span><br>Gender: {{cat.gender }}<br>{{cat.status}}</h3>
					</div> 
					<img class="catpic" src={{cat.image}} alt={{cat.catName}}>
					
					<div>
						<button class="button"  ng-click="kitties.deleteKittie(cat)">Delete</button>
					</div>
				</li>
			  </ul>	
			</div> 
		</div>
   		<!--Sourcing Angular-->		
	    <script src="js/angular.min.js"></script> 
 		<!-- Source in module -->
 		<script src="js/main.js"></script>
		<!-- Source in controller -->
		<script src="js/KittiesController.js"></script>
	</body>
</html>
